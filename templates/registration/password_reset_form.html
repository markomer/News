{% extends 'base.html' %} 
{% load static %} 

{% block title %}Password Reset{% endblock title %} 

{% block content %} 
<h1 class="password-items">Password Reset</h1>
<p>Type in your email address for instructions on resetting your password.</p>
<form method="POST">
  {% csrf_token %} 
  {{ form.as_p }}
  <input type="submit" value="Send" class="btn btn-success">
</form>
{% endblock content %}
