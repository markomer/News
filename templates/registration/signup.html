{% extends 'base.html' %} 
{% load crispy_forms_tags %} 

{% block title %}Sign Up{% endblock title %} 


{% block content %} 
<h1 class="sign-up-title">Sign Up</h1>
<form method="POST">
  {% csrf_token %}
  {{ form|crispy}}
  <input type="submit" value="Log In" class=" btn btn-success">
</form>
{% endblock content %}
